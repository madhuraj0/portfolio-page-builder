<body>
<div class="copy-inner-code">
  <div class="page-wrapper" onmouseover="showControlToolbar()" onmouseout="hideControlToolbar()">
    <div class="control-toolbar" id="controlToolbar">
        <button onclick="addElement('cover')">Add Cover</button>
        <button onclick="addElement('sectionHeading')">Add Section Heading</button>
        <button onclick="addElement('sectionText')">Add Section Text</button>
        <button onclick="addElement('wideImage')">Add Wide Image</button>
        <button onclick="addElement('bleedingImage')">Add Bleeding Image</button>
        <button onclick="addElement('webEmbed')">Add Web Embed</button>
        <button onclick="addElement('caption')">Add Caption</button>
        <button onclick="addElement('footer')">Add Footer</button>
    </div>

    <div class="content-wrapper">
        <!-- Content will be dynamically added here -->
    </div>

    <button id="exportBtn">Export HTML</button>
</div>


    </div>
 

    

<!-- Bootstrap JS and dependencies -->

<script>
  // Function to show the control toolbar
  function showControlToolbar() {
      document.getElementById('controlToolbar').style.display = 'flex';
  }

  // Function to hide the control toolbar
  function hideControlToolbar() {
      document.getElementById('controlToolbar').style.display = 'none';
  }

  // Function to add elements based on user selection
  function addElement(elementType) {
    const contentWrapper = document.querySelector('.content-wrapper');
    let element;

    // Generate a unique ID for the element
    const elementId = `element-${Date.now()}`;

    switch (elementType) {
        case 'cover':
            // Creating cover element...
            const coverImageURL = prompt('Enter cover image URL:');
            const title = prompt('Enter title:');
            const tagline = prompt('Enter tagline:');
            const byline = prompt('Enter byline:');
            const dateline = prompt('Enter dateline:');

            if (coverImageURL && title && tagline && byline && dateline) {
                element = document.createElement('div');
                element.className = 'carousel-container';
                element.dataset.type = 'cover'; // Set the dataset.type attribute
                element.innerHTML = `
                    <div id="photo-carousel" class="carousel slide">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="${coverImageURL}" class="d-block" alt="...">
                                <div class="carousel-caption">
                                    <h1>${title}</h1>
                                    <p>${tagline}</p>
                                    <p class="byline">${byline}</p>
                                    <p class="dateline">${dateline}</p>
                                </div>
                            </div>
                        </div>
                    </div>`;
            }
            break;
        case 'sectionHeading':
            // Creating sectionHeading element...
            const headingText = prompt('Enter heading text:');

            if (headingText) {
                element = document.createElement('h1');
                element.innerHTML = `<strong style="color: #000;">${headingText}</strong>`;
                element.className = 'section-heading';
                element.dataset.type = 'sectionHeading'; // Set the dataset.type attribute
            }
            break;
        case 'sectionText':
            // Creating sectionText element...
            const sectionText = prompt('Enter section text:');

            if (sectionText) {
                element = document.createElement('p');
                element.textContent = sectionText;
                element.className = 'section-text';
                element.dataset.type = 'sectionText'; // Set the dataset.type attribute
            }
            break;
        case 'wideImage':
            // Creating wideImage element...
            const wideImageURL = prompt('Enter wide image URL:');
            const wideImageCaption = prompt('Enter caption for wide image:');

            if (wideImageURL && wideImageCaption) {
                element = document.createElement('div');
                element.className = 'static-photos';
                element.dataset.type = 'wideImage'; // Set the dataset.type attribute
                element.innerHTML = `
                    <div class="container">
                        <figure>
                            <img alt="Wide Image" class="img-fluid" src="${wideImageURL}" />
                            <figcaption>${wideImageCaption}</figcaption>
                        </figure>
                    </div>`;
            }
            break;
        case 'bleedingImage':
            // Creating bleedingImage element...
            const bleedingImageURL = prompt('Enter bleeding image URL:');
            const bleedingImageCaption = prompt('Enter caption for bleeding image:');

            if (bleedingImageURL && bleedingImageCaption) {
                element = document.createElement('div');
                element.className = 'bleeding';
                element.dataset.type = 'bleedingImage'; // Set the dataset.type attribute
                element.innerHTML = `
                    <figure>
                        <img alt="Bleeding Image" class="img-fluid" src="${bleedingImageURL}" />
                        <figcaption>
                            <p class="caption" style="padding: 10px; text-align: center;"><i>${bleedingImageCaption}</i></p>
                        </figcaption>
                    </figure>`;
            }
            break;
        case 'webEmbed':
            // Creating webEmbed element...
            const webEmbedURL = prompt('Enter web embed URL:');

            if (webEmbedURL) {
                element = document.createElement('div');
                element.className = 'web-embed';
                element.dataset.type = 'webEmbed'; // Set the dataset.type attribute
                element.innerHTML = `
                    <iframe width="560" height="315" src="${webEmbedURL}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
            }
            break;
        case 'caption':
            // Creating caption element...
            const captionText = prompt('Enter caption text:');

            if (captionText) {
                element = document.createElement('figcaption');
                element.dataset.type = 'caption'; // Set the dataset.type attribute
                element.innerHTML = `<p class="caption" style="padding: 10px; text-align: center;"><i>${captionText}</i></p>`;
            }
            break;
        case 'footer':
            // Creating footer element...
            const footerText = prompt('Enter footer text:');

            if (footerText) {
                element = document.createElement('div');
                element.className = 'footer';
                element.dataset.type = 'footer'; // Set the dataset.type attribute
                element.innerHTML = `<p> ${footerText}</p>`;
            }
            break;
        default:
            break;
    }

// Inside the addElement function
if (element) {
    // Set the generated ID to the element
    element.setAttribute('data-id', elementId);

    // Add delete button
    const deleteButton = document.createElement('button');
    deleteButton.textContent = 'Delete';
    deleteButton.addEventListener('click', function(event) {
        deleteElement(elementId);
        event.stopPropagation(); // Prevent the click event from propagating to the parent element
    });
    element.appendChild(deleteButton);

    // Attach event listener to the added element for further editing
    element.addEventListener('click', function() {
        editElement(elementId);
    });

    contentWrapper.appendChild(element);
}

}

function editElement(elementId) {
    console.log(`Editing element with ID: ${elementId}`);
    const element = document.querySelector(`[data-id="${elementId}"]`);

    if (!element) {
        console.error(`Element with data-id "${elementId}" not found.`);
        return;
    }

    console.log(`Found element:`, element);

    switch (element.dataset.type) {
        case 'cover':
            console.log('Editing cover element...');
            const coverImageURL = prompt('Enter new cover image URL:', element.querySelector('img').src);
            const title = prompt('Enter new title:', element.querySelector('h1').textContent);
            const tagline = prompt('Enter new tagline:', element.querySelector('p').textContent);
            const byline = prompt('Enter new byline:', element.querySelector('.byline').textContent);
            const dateline = prompt('Enter new dateline:', element.querySelector('.dateline').textContent);

            if (coverImageURL && title && tagline && byline && dateline) {
                element.querySelector('img').src = coverImageURL;
                element.querySelector('h1').textContent = title;
                element.querySelector('p').textContent = tagline;
                element.querySelector('.byline').textContent = byline;
                element.querySelector('.dateline').textContent = dateline;
            }
            break;
        case 'sectionHeading':
        console.log('Editing sectionHeading element...');
            const headingElement = element.querySelector('strong');

            if (!headingElement) {
                console.error('Error:heading element not found.');
                return;
            }

            console.log('Found  heading elements:', headingElement);
            
            const headingText = prompt('Enter new heading text:', headingElement.textContent.replace(headingElement.textContent, ''));

            if (headingText) {
            
                headingElement.textContent = headingText;
            }
            break;
        case 'sectionText':
            console.log('Editing sectionText element...');
            const sectionText = prompt('Enter new section text:', element.textContent);

            if (sectionText) {
                element.textContent = sectionText;
            }
            break;
        case 'wideImage':
        case 'bleedingImage':
            console.log('Editing wideImage or bleedingImage element...');
            const imageURL = prompt('Enter new image URL:', element.querySelector('img').src);
            const caption = prompt('Enter new caption:', element.querySelector('figcaption').textContent);

            if (imageURL && caption) {
                element.querySelector('img').src = imageURL;
                element.querySelector('figcaption').textContent = caption;
            }
            break;
        case 'webEmbed':
            console.log('Editing webEmbed element...');
            const webEmbedURL = prompt('Enter new web embed URL:', element.querySelector('iframe').src);

            if (webEmbedURL) {
                element.querySelector('iframe').src = webEmbedURL;
            }
            break;
        case 'caption':
        case 'footer':
            console.log('Editing caption or footer element...');
            const newText = prompt('Enter new text:', element.textContent);

            if (newText) {
                element.textContent = newText;
            }
            break;
        default:
            console.log('Element type not recognized.');
            break;
    }
}

function deleteElement(elementId) {
    const elementToDelete = document.querySelector(`[data-id="${elementId}"]`);
    if (elementToDelete) {
        elementToDelete.remove();
        console.log(`Element with ID ${elementId} deleted.`);
    } else {
        console.log(`Element with ID ${elementId} not found.`);
    }
}

  // Function to export HTML content
  function exportHTML() {
    const contentWrapper = document.querySelector('.content-wrapper');
    const contentClone = contentWrapper.cloneNode(true); // Clone the content wrapper

    // Remove delete buttons from the cloned content
    const deleteButtons = contentClone.querySelectorAll('button');
    deleteButtons.forEach(button => button.remove());

    const htmlContent = contentClone.innerHTML;

    // Create a new textarea element to hold the HTML content
    const textarea = document.createElement('textarea');
    textarea.value = htmlContent;

    // Append the textarea to the document body
    document.body.appendChild(textarea);

    // Select the textarea content
    textarea.select();

    // Copy the selected content to the clipboard
    document.execCommand('copy');

    // Remove the textarea from the document body
    document.body.removeChild(textarea);

    // Provide feedback to the user (optional)
    alert("HTML content copied to clipboard!");
}

  // Event listener for export button click
  document.getElementById('exportBtn').addEventListener('click', exportHTML);
</script>
